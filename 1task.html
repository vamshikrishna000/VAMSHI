<!DOCTYPE html>
<html>
<style>
.democlass {
  color: blue;
}
</style>

<body>
<h1 id="myH1"> SET ATTRIBUTES</h1>


<p>Click on Button to change the color</p>

<button onclick="myFunction()">Add Class</button>

<script>
function myFunction() {
  document.getElementById("myH1").setAttribute("class", "democlass"); 
}
</script>

</body>
</html>
